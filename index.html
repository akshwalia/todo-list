<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">Do today what?</div>
            <div class="titledescription">An online ToDo List</div>
        </div>

        <div class="content">
            <div class="leftpanel">
                <div class="heading">Tasks</div>

                <div class="option selected" id="today">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>calendar-today-outline</title>
                        <path
                            d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" />
                    </svg>
                    <div class="optionname">Today</div>
                </div>
                <div class="option" id="thisweek">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>calendar-week-outline</title>
                        <path
                            d="M5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.89 21 5V19C21 20.1 20.11 21 19 21H5C3.9 21 3 20.11 3 19V5C3 3.89 3.9 3 5 3M5 19H19V9H5V19M5 7H19V5H5V7M17 11V13H7V11H17" />
                    </svg>
                    <div class="optionname">This week</div>
                </div>
                <div class="option" id="importantmenu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>exclamation</title>
                        <path d="M 11,4L 13,4L 13,15L 11,15L 11,4 Z M 13,18L 13,20L 11,20L 11,18L 13,18 Z" />
                    </svg>
                    <div class="optionname">Important</div>
                </div>
                <div class="option" id="completed">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>check-all</title>
                        <path
                            d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                    </svg>
                    <div class="optionname">Completed</div>
                </div>

                <div class="heading projectsheading">Projects</div>
                <div class="projectcontainer">

                </div>

                <div class="addproject">+ Add Project</div>
            </div>

            <div class="rightpanel">
                <div class="rightpanelheading">Your Today's Tasks</div>
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task1" class="checkbox">
                        <label for="task1">Go to the market</label>
                        <div class="priority">Low</div>
                        <div class="date">25/03/2004</div>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task2" class="checkbox">
                        <label for="task2" class="checked">Go to the market</label>
                        <div class="priority">Medium</div>
                        <div class="date">26/05/2345</div>
                    </div>

                    <div class="addtask">+</div>
                </div>
            </div>
        </div>

        <div class="popupcontainer hidden">
            <div class="formbox">

                <label for="title">Title: </label>
                <input type="text" name="title" id="title" required>

                <label for="important">Mark as important:</label>
                <select name="important" id="important">
                    <option value="no" checked>No</option>
                    <option value="yes">Yes</option>
                </select>

                <label for="date">Date: </label>
                <input type="date" id="date">

                <div class="buttons"></div>
            </div>
        </div>
    </div>
</body>

</html>
